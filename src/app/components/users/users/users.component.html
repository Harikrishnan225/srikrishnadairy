<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center align-content-center">
      <div class="col-12 col-md-3 mt-2">
        <h3>New User</h3>
        <form [formGroup]="addUser()" (ngSubmit)="userSubmit()">
          <!-- customer name -->
          <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              formControlName="customerName"
            />
          </div>

          <!-- customer mobile -->
          <div class="mb-3">
            <label for="customerMobile" class="form-label"
              >Customer Mobile</label
            >
            <input
              type="text"
              class="form-control"
              id="customerMobile"
              formControlName="customerMobile"
            />
          </div>

          <!-- customer email -->
          <div class="mb-3">
            <label for="customerEmail" class="form-label">Customer Email</label>
            <input
              type="text"
              class="form-control"
              id="customerEmail"
              formControlName="customerEmail"
            />
          </div>

          <!-- distric and pincode -->
          <div class="col-12 col-md-12 d-md-flex justify-content-center">
            <div class="mb-3 col-12 col-md-8 me-2">
              <label for="distric" class="form-label">Distric</label>
              <input
                type="text"
                class="form-control"
                id="distric"
                formControlName="customerDistrict"
              />
            </div>

            <div class="mb-3 col-12 col-md-4">
              <label for="pincode" class="form-label">Pincode</label>
              <input
                type="text"
                class="form-control"
                id="pincode"
                formControlName="customerPincode"
              />
            </div>
          </div>

          <!-- form submit button -->
          <button class="btn btn-primary" [disabled]="addUser().invalid">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
