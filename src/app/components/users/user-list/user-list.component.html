<div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 mt-3">
        <h3>Users List</h3>
      </div>
      <div class="col-12 col-md-9 mb-3 d-flex justify-content-end">
          <button class="btn btn-primary btn-sm p-2" routerLink="/user/new">Add user</button>
      </div>
      <div class="col-12 col-md-9">
        <table class="table border-top">
          <thead>
            <tr>
              <th scope="col" class="py-3">#</th>
              <th scope="col" class="py-3">Customer Name</th>
              <th scope="col" class="py-3">Mobile</th>
              <th scope="col" class="py-3">Email</th>
              <th scope="col" class="py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (user of userData(); track user) {
              <tr>
                <td>1</td>
                <td>{{user.userName}}</td>
                <td>{{user.userMobile}}</td>
                <td>{{user.userEmail}}</td>
                <td>
                  <i class="bi bi-pencil me-3" routerLink="/user/edit"></i>
                  <i class="bi bi-trash3"></i>
                </td>
              </tr>
            }          
          </tbody>
        </table>
      </div>
    </div>
  </div>
